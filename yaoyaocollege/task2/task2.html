<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>task2</title>
	<link rel="stylesheet" href="css/task2.css" type="text/css">
	<script type="text/javascript" src="../../public-methods.js"></script>
	<script type="text/javascript" src="js/task2.js"></script>
</head>
<body>
	<form id="sign-in">
		<div><label for="username">名称</label>
		<input id="username" type="text" name="username">
		<p id="username-tip"></p></div>
		<div><label for="password">密码</label>
		<input id="password" type="password" name="password">
		<p id="password-tip"></p></div>
		<div><label for="password-again">密码确认</label>
		<input id="password-again" type="password" name="password-again">
		<p id="password-again-tip"></p></div>
		<div><label for="email">邮箱</label>
		<input id="email" type="text" name="email">
		<p id="email-tip"></p></div>
		<div><label for="cell-phone-number">手机</label>
		<input id="cell-phone-number" type="text" name="cell-phone-number">
		<p id="cell-phone-number-tip"></p></div>
		<button id="submit" type="submit">提交</button>
	</form>
</body>
</html>
